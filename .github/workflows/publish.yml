name: publish-site
on:
  push:
    branches:
      - main  # 确认为你的主分支名称

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
          
      - name: Install dependencies
        run: pip install mkdocs-material mkdocs-glightbox "mkdocs-static-i18n[material]"

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
